<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
</head>
<body>
<div class="container">
    <div class="details" >  
        <h2>UPDATE PRODUCTS...</h2><br>
        <form method="post" action="/edit_product_details/{{products.id}}" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Enter Product Name:</label><br>
            <input type="text" name="product_name" value="{{products.product_name}}"><br><br>
            <label>Enter Product Quantity:</label><br>
            <input type="number" name="quantity" value="{{products.quantity}}"><br>
            <label>Enter Product Price:</label><br>
            <input type="number" name="price" value="{{products.price}}"><br><br>

            <input type="file" name="file" accept="image/*" value="{{products.image}}">

            <button type="submit">update</button>
        </form> 
    </div>   
</div>      
</body>
</html>
