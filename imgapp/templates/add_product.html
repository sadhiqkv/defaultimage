<!doctype html>
<html lang="en">
<head>
    <title>DETAILS</title>
{% load crispy_forms_filters %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'addproduct.css' %}">
</head>
<style>
    body{ 
        padding: 20px;
        margin: 4px;
        background: #1fb633;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #93aee9, #1fb633);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #93aee9, #1fb633); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
    h1{
        font-family: sans-serif;
        text-align: center;
        color: red;
    }
</style>
<body>
     <div class="container bg-light">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><br>
                <h1>Registration</h1>
            </div>
            <div class="col-md-4"></div>
        </div>
        <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
             {{form|crispy}} 
             <div class="form-group">
              <label for="exampleInputEmail1">Product Name</label>
              <input type="text" name="p1name" class="form-control"  placeholder="Enter product name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="number" name="p1rice" class="form-control" placeholder="enter price">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Quantity</label>
                <input type="number" name="q1ty" class="form-control" placeholder="enter Quantity">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Product Image</label>
                <input type="file" name="f1ile" class="form-control" accept="image/*">
              </div>
            <center> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </center><br><br>
          </form>
    </div>
</body>
</html>
