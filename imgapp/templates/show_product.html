<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'table.css' %}">
       
    </head>
<body style="background-color: rgb(107, 224, 224);">
        <h1 style="text-align: center;">PRODUCT DETAILS</h1>
<table border="2px" class="center" style="width:80%;">
<thead>
    <tr>
        <th>ID</th>
        <th>PRODUCT NAME</th>
        <th>PRODUCT QUANTITY</th>
        <th>PRODUCT PRICE</th>
        <th>IMAGE</th>
        <th>ACTION..</th>
    </tr>
</thead>
<tbody>
    {% for i in products %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.product_name }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ i.price }}</td>
        {% if i.image == '/static/images/83.jpg' %}
            <td>
                <img src="{% static 'images/83.jpg' %}" width="80">
            </td>
        {% else %}
             <td>
                 <img src="{{ i.image.url }}" width="50">
             </td>
        {% endif %}
        <td><a href="{% url 'editpage' i.id %}">Edit</a>
            <br><a href="{% url 'delete' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table><br><br>
<div style="text-align: center;"><button><a href="{% url 'index' %}" style="text-decoration: none;color:rgb(62, 36, 180);font-size: 26px;">ADD PRODUCT</a></button><br></div>
</body>
</html>
